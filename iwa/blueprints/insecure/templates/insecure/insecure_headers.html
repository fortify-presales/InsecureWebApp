<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insecure Headers Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Insecure Headers Demo</h2>
        <form action="{{ url_for('insecure.insecure_headers') }}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="header_name" class="form-label">Header Name</label>
                <input type="text" class="form-control" id="header_name" name="header_name" placeholder="e.g. X-Test-Header">
            </div>
            <div class="mb-3">
                <label for="header_value" class="form-label">Header Value</label>
                <input type="text" class="form-control" id="header_value" name="header_value" placeholder="e.g. test-value">
            </div>
            <button type="submit" class="btn btn-warning">Set Header</button>
        </form>
        <div class="alert alert-warning mt-4">
            <strong>Warning:</strong> This demo is intentionally vulnerable to header manipulation. Do not use in production!
        </div>
    </div>
</body>
</html>
