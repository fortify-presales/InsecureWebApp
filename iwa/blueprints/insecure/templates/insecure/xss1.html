<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS1 Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">XSS1 Reflected Input Demo</h2>
        <form action="{{ url_for('insecure.xss1') }}" method="get" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="input" class="form-label">Input</label>
                <input type="text" class="form-control" id="input" name="input" placeholder="Enter some text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if input %}
        <div class="alert alert-info mt-4">
            <strong>Reflected input:</strong> {{ input|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
