<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Injection Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Template Injection Demo</h2>
        <form action="{{ url_for('insecure.template_injection') }}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="template" class="form-label">Jinja2 Template</label>
                <input type="text" class="form-control" id="template" name="template" placeholder="e.g. Hello {{ name }}">
            </div>
            <div class="mb-3">
                <label for="filename" class="form-label">Filename</label>
                <input type="text" class="form-control" id="filename" name="filename" placeholder="e.g. test.txt">
            </div>
            <button type="submit" class="btn btn-warning">Render Template</button>
        </form>
        {% if request.method == 'POST' %}
        <div class="alert alert-info mt-4">
            <strong>Rendered Output:</strong>
            <div>{{ rendered_output|safe }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
