<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insecure Cookies Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Set Insecure Cookie</h2>
        <form action="{{ url_for('insecure.insecure_cookies') }}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="session_id" class="form-label">Session ID</label>
                <input type="text" class="form-control" id="session_id" name="session_id" placeholder="Enter session ID" value="12345">
            </div>
            <button type="submit" class="btn btn-danger">Set Insecure Cookie</button>
        </form>
        {% if request.cookies.sessionid %}
        <div class="alert alert-warning mt-4">
            <strong>Current sessionid cookie:</strong> {{ request.cookies.sessionid }}
        </div>
        {% endif %}
    </div>
</body>
</html>
