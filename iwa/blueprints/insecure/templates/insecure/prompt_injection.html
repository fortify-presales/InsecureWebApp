<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Injection Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Prompt Injection Demo</h2>
        <form action="{{ url_for('insecure.prompt_injection') }}" method="get" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="input" class="form-label">User Input</label>
                <input type="text" class="form-control" id="input" name="input" placeholder="Enter symptoms or instructions">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
        {% endif %}
        {% if response %}
        <div class="alert alert-info mt-4">
            <strong>Assistant Response:</strong>
            <div>{{ response.content|safe }}</div>
        </div>
        {% endif %}
        <div class="alert alert-warning mt-4">
            <strong>Warning:</strong> This demo is intentionally vulnerable to prompt injection. Do not use in production!
        </div>
    </div>
</body>
</html>
