<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load File Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Load File (Path Traversal Demo)</h2>
        <form action="{{ url_for('insecure.load_file') }}" method="get" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="filename" class="form-label">Filename</label>
                <input type="text" class="form-control" id="filename" name="filename" placeholder="Enter filename (e.g., test.txt)">
            </div>
            <button type="submit" class="btn btn-warning">Load File</button>
        </form>
        {% if request.args.filename %}
        <div class="alert alert-info mt-4">
            <strong>File contents:</strong>
            <pre>{{ file_contents }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
